<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>CSS Bayan</title>
</head>
<body class="body">
  <div class="container">
    <header class="header">
      <h1 class="header__title">
        <a href="https://junproger.github.io/cssBayan/cssBayan/index.html">
          CSS Bayan
        </a>
      </h1>
    </header>
    <main class="cssbayan">
      <input type="radio" name="bayancheck" id="radio-check1" checked>
      <input type="radio" name="bayancheck" id="radio-check2">
      <input type="radio" name="bayancheck" id="radio-check3">
      <input type="radio" name="bayancheck" id="radio-check4">
      <input type="radio" name="bayancheck" id="radio-check5">
      <div class="cssbayan__item image-meme1">
        <label for="radio-check1" class="cssbayan__item_label">
          <strong class="cssbayan__item_text">You can't just copy code</strong>
          <b class="cssbayan__item_icon plus-icon"></b>
        </label>
      </div>
      <div class="cssbayan__item image-meme2">
        <label for="radio-check2" class="cssbayan__item_label">
          <strong class="cssbayan__item_text">Keep calm and carry on</strong>
          <b class="cssbayan__item_icon plus-icon"></b>
        </label>
      </div>
      <div class="cssbayan__item image-meme3">
        <label for="radio-check3" class="cssbayan__item_label">
          <strong class="cssbayan__item_text">Work - Life has balance</strong>
          <b class="cssbayan__item_icon plus-icon"></b>
        </label>
      </div>
      <div class="cssbayan__item image-meme4">
        <label for="radio-check4" class="cssbayan__item_label">
          <strong class="cssbayan__item_text">Dude, where is scripts?</strong>
          <b class="cssbayan__item_icon plus-icon"></b>
        </label>
      </div>
      <div class="cssbayan__item image-meme5">
        <label for="radio-check5" class="cssbayan__item_label">
          <strong class="cssbayan__item_text">Relax and take it easy!</strong>
          <b class="cssbayan__item_icon plus-icon"></b>
        </label>
      </div>
    </main>
    <footer class="footer">
      <h2 class="footer__title">
        <a href="https://github.com/junproger">Jun Proger</a>
      </h2>
    </footer>
  </div>
</body>
</html>
